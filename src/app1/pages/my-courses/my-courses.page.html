<app-header [showSecondaryHeader]="true"></app-header>
<ion-content>
  <div class="login-container max-width-desk">
    <div class="margin-desk">
      <div class="ion-head-tag">
        <div class="title-text">{{'My Courses' | translate}}</div>

        <div class="search-input">
          <ion-buttons slot="start" (click)="openSheetModal()">
            <ion-button>
              <!-- <ion-icon name="swap-vertical-outline" class="filter-sort-icon"></ion-icon> -->
              <img slot="start" src="assets/image/Icon awesome-sort-amount-down.png" />
            </ion-button>
          </ion-buttons>
          <ion-searchbar class="search-bar" (keyup)="searchField($event)"></ion-searchbar>
        </div>
      </div>
      <div class="ion-content-tag">
        <ion-card (click)="goToCourseDetail(item.id)" class="card-content" *ngFor="let item of courseList">
          <img class="object-fit-image" [src]="getMedia(item)" (error)="onImgError($event)" />
          <!-- <img class="object-fit-image" src="assets/icon/p4.png" /> -->
          <ion-card-header class="header-padding">
            <ion-grid>
              <ion-row>
                <ion-col size="2">
                  <ion-buttons>
                    <ion-icon name="star" class="star-icon"></ion-icon>
                    <ion-text class="rate-text">4.5</ion-text>
                    <span>(5)</span>
                  </ion-buttons>
                </ion-col>
                <ion-col size="10">
                  <ion-card-title class="card-text">
                    {{item[getKeyName('title')]}}
                  </ion-card-title>
                </ion-col>
                <!-- <ion-col size="2">
                  <ion-buttons>
                    <ion-button>
                      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-col> -->
              </ion-row>
            </ion-grid>
          </ion-card-header>
          <progress-bar [progress]="item.percentage" [color]="'#1C4B44'" class="progress">
          </progress-bar>
        </ion-card>
      </div>
    </div>

  </div>
  <ion-modal [isOpen]="sortDialog" [breakpoints]="[0.1, 0.2, 0.4]" [swipeToClose]="true" [initialBreakpoint]="0.4"
    (didDismiss)="onHideDialog()">
    <ng-template>
      <ion-header translucent>
        <!-- <ion-toolbar>
          <ion-title class="frutiger-light model-text font-weight">Sort</ion-title>
        </ion-toolbar> -->
        <div class="model-text">
          <ion-title>
            <div>
              Sort
            </div>
          </ion-title>
        </div>
      </ion-header>
      <ion-content fullscreen>
        <ion-list>
          <ion-item (click)="sort('created_at',1,'NtoO')" [ngClass]="activeRow === 'NtoO' ? 'active':'sort-item'">
            <!-- <ion-avatar slot="start"> -->
            <img slot="start" src="assets/image/Group 1173@2x.png" />
            <!-- </ion-avatar> -->
            <ion-label>
              <h1>{{ 'Newest to Oldest' | translate }}</h1>
            </ion-label>
          </ion-item>
          <ion-item (click)="sort('created_at',-1,'OtoN')" [ngClass]="activeRow === 'OtoN' ? 'active':'sort-item'">
            <!-- <ion-avatar slot="start"> -->
            <img slot="start" src="assets/image/Group 1172@2x.png" />
            <!-- </ion-avatar> -->
            <ion-label>
              <h1>{{ 'Oldest to Newest' | translate }}</h1>
            </ion-label>
          </ion-item>
          <ion-item (click)="sort('title',1,'AtoZ')" [ngClass]="activeRow === 'AtoZ' ? 'active':'sort-item'">
            <!-- <ion-avatar slot="start"> -->
            <img slot="start" src="assets/image/Icon awesome-sort-alpha-up@2x.png" />
            <!-- </ion-avatar> -->
            <ion-label>
              <h1>{{ 'A to Z' | translate }}</h1>
            </ion-label>
          </ion-item>
          <ion-item (click)="sort('title',-1,'ZtoA')" [ngClass]="activeRow === 'ZtoA' ? 'active':'sort-item'">
            <!-- <ion-avatar slot="start"> -->
            <img slot="start" src="../../../assets/image/Icon awesome-sort-alpha-down@2x.png" />
            <!-- </ion-avatar> -->
            <ion-label>
              <h1>{{ 'Z to A' | translate }}</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
<app-footer></app-footer>
