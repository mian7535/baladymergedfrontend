<app-header [showSecondaryHeader]="true"></app-header>
<ion-content>
  <div class="login-container max-width-desk exam-page">
    <div class="margin-desk">
      <div class="ion-head-tag">
        <div class="title-text">{{'Exams' | translate}}</div>
      </div>
      <div *ngIf="!isExamPass" class="ion-content-tag">
        <ion-card class="card-content" *ngFor="let item of courseList">
          <img class="object-fit-image" src="../../../assets/icon/p4.png" (error)="onImgError($event)" />
          <ion-card-header class="header-padding">
            <ion-grid>
              <ion-row>
                <ion-col size="7">
                  <ion-card-title class="card-text">
                    {{item[getKeyName('title')]}}
                  </ion-card-title>
                  <ion-card-title class="card-text-info">
                    {{item[getKeyName('instruction')]}}
                  </ion-card-title>
                </ion-col>
                <ion-col size="5">
                  <ion-button
                    size="large"
                    expand="block"
                    shape="round"
                    class="take-exam"
                    (click)="goToExamDetail(item.id)"
                  >
                    {{'Take Exam' | translate}}
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
        </ion-card>
      </div>
      <div *ngIf="isExamPass" class="ion-content-tag">
        <ion-card class="card-content" style="padding-bottom: 20px;">
          <app-exam-passed></app-exam-passed>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
